version: "3.8"

services:
  # MySQL pour les tests
  mysql:
    image: mysql:8.0
    container_name: edenmind-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=edenmind_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - edenmind-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  edenmind-net:

volumes:
  mysql_data:
